<app-jeopardy-board [currentPlayerName]="currentPlayerName" [categories]="jeopardyGame.jeopardyRound"></app-jeopardy-board>

<app-splash-screen></app-splash-screen>
<div class="container">
  <div class="playerScores">
    <div *ngFor="let playerScore of playerScores">
    <app-contestant [thisIsYourPlayer]="playerScore.name === currentPlayerName" [namesAndScores]="playerScore"></app-contestant>
    </div>
  </div>
</div>
