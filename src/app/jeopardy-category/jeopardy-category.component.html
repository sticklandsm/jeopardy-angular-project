<div class="category">
  <p [fittext]="true" [modelToWatch]="category.categoryName" [activateOnResize]="true" [maxFontSize]="32">{{category.categoryName}}</p>
</div>

  <div *ngFor="let clue of category.clues; index as clueIndex" >
      <app-jeopardy-card [currentPlayerName]="currentPlayerName" [question]="clue" [category]="category.categoryName" [clueIndex]="clueIndex" [categoryIndex]="categoryIndex"></app-jeopardy-card>
  </div>
